# Number of pod replicas
replicaCount: 1

# Docker image configuration
image:
  repository: "raheeba/mysite"    # âœ… Your image built from the new Dockerfile
  tag: "latest"                   # Use specific tag (e.g., v1.0) in production
  pullPolicy: Always              # Always pull the latest version

# Kubernetes Service configuration
service:
  type: NodePort                  # Expose service externally
  port: 80                        # Container port (Nginx listens on 80)
  nodePort: 30085                 # External port on node (accessible via http://<nodeIP>:30085)

# Optional resource requests/limits (can tune later)
resources: {}

# Scheduling rules (can be left empty)
nodeSelector: {}
tolerations: []
affinity: {}

# Optional ingress configuration (for future use)
ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: mysite.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
