replicaCount: 1

image:
  repository: "raheeba/my-php-site"    # <- UPDATED to the repo Jenkins pushes to
  tag: "latest"                        # Helm will use value from values.yaml; Jenkins will update this
  pullPolicy: IfNotPresent

imagePullSecrets: []   # add names here if your Docker Hub repo is private, e.g. ["regcred"]

service:
  type: ClusterIP
  port: 80

resources: {}
nodeSelector: {}
tolerations: []
affinity: {}
